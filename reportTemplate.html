<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head>
	<style type="text/css">
		*{
			  margin: 0;
			  padding: 0;
			  box-sizing: border-box;
		}
		.scheduleTable{
		  color: #333;
		  font-family: sans-serif;
		  font-size: .9em;
		  font-weight: 300;
		  text-align: center;
		  line-height: 40px;
		  border-spacing: 0;
		  border: 1px solid #428bca;
		  width: 500px;
		  margin: 20px auto;
		}

		.scheduleTable 	thead tr:first-child {
		  background: #428bca;
		  color: #fff;
		  border: none;
		}

		.scheduleTable th {width: 90px;font-weight: bold;}
		.scheduleTable th:first-child, td:first-child {width:40px;padding: 0 15px 0 20px;}

		.scheduleTable thead tr:last-child th {border-bottom: 2px solid #ddd;}

		.scheduleTable tbody tr td:hover {background-color: #f0fbff;}
		.scheduleTable tbody tr:last-child td {border: none;}
		.scheduleTable tbody td {height:35px;line-height:15px;width: 90px;border-bottom: 1px solid #ddd;}

		.scheduleTable td:last-child {
		  text-align: right;
		  padding-right: 10px;
		}

	</style>
</head>
<body>
	${content}
</body>
</html>
